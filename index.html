<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desmos calculator</title>

    <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6&lang=es"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #calculator {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="calculator"></div>

    <script>
        var elt = document.getElementById('calculator');
        var options = { border: false };
        var calculator = Desmos.GraphingCalculator(elt, options);
        calculator.setExpressions([
            { id: '1', latex: 'x^2+y^2<25' }
        ]);
    </script>


</body>

</html>
